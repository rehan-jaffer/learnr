########################
# Customize the test machine
########################
machine:

  # Set the timezeone - any value from /usr/share/zoneinfo/ is valid here
  timezone:
    America/Los_Angeles

  # Version of ruby to use
  ruby:
    version:
      2.2.4

test:
  post:
    - bundle exec rake jasmine:ci: # add an extra test type
      environment:
        RAILS_ENV=test
        RACK_ENV=test

